name: CI

on:
  push:
    branches: ["main", "master", "002-replace-excel-sprint"]
  pull_request:
    branches: ["main", "master"]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Lint (ESLint)
        run: npm run lint
      - name: Typecheck
        run: npx tsc --noEmit
      - name: Run tests
        run: npm test --silent
      - name: Build
        run: npm run build --silent
